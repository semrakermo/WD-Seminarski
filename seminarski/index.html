<body>

  <section class="colored-section" id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->

          </ul>

      <!-- Title -->

      <div class="row">

        <div class="col-lg-6">
          <h1 class="big-heading">Explore gourmet food and its prices from all around the world.</h1>

<!--Forma-->

  <section>

      <h2 class="form-heading">Do you want to submit more food?</h2>

        <input type="text" placeholder="Name" id="name" class="col-6 forma"> <br>

        <input type="text" placeholder="Image" id="imageUrl" class="col-6 forma"> <br>
        <input type="submit" placeholder="Submit" class="btn btn-lg btn-light">

    </div>
  </section>

      </div>

  <button onclick="getOption()"> Delete </button>
  <p>
    <span class="output"></span>
</p>

  <!-- Call to Action -->

      <h3 class="big-heading">Find the True Love of Your Dog's Life Today.</h3>
      <button class="download-button btn btn-lg btn-dark" type="button"><i class="fab fa-apple"></i> Download</button>

  </section>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Price:</label>
              <input type="number" class="form-control" id="price-text"></input>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
